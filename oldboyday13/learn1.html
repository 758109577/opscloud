<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .top{
            background-color: rebeccapurple;
            width: 100px;
            height: 100px;
        }

        .bottom{
            background-color: green;
            width: 100px;
            height: 100px;
        }

        .outer:hover .bottom{
            background-color: yellow;
        }
        p:before{
            content:"hello";
            color:red;
        }

    </style>
</head>
<body>
<div class="outer">
    <p>nihao</p>
    <div class="top">top</div>
    <div class="bottom">bottom</div>
</div>
</body>
</html>
